<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>

    <title>JavaScript Level I Quiz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="frame001">
        <div id="timer">Time:<span id="time">180</span></div>

        <div id="start-screen-zone">
            <h2>JavaScript Level I Quiz</h2>

            <hr />
            <div id="message001">Click Start to begin</div><br />
            <button class="buttons001" id="start-button">Start</button>
        </div>

        <div id="question-screen-zone">
            <div id="question"></div>
            <div id="choices"></div>
            <div id="answer"></div>
        </div>
    
        <div id="end-screen-zone">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
